version: 1

AppDir:
  path: ./AppDir

  app_info:
    id: !Var app_info_id
    name: !Var app_info_name
    icon: !Var app_info_icon
    version: !Var app_info_version
    exec: !Var app_info_exec
    exec_args: !Var app_info_exec_args
    
  runtime:
    generator: !Var runtime_generator
    env: !Var runtime_env

  apt:
    arch: !Var apt_arch
    
    sources:
      !Loop
        over: !Var apt_sources
        as: source
        index_as: index
        template:
          sourceline: !Var source.line
          key_url: !Var source.url

    include:
        !Var apt_includes
        
    exclude:
        !Var apt_excludes

  files:
    exclude:
      !Var file_excludes

AppImage:
  arch: !Var appimage_arch
  update-information: None
  sign-key: None
  file_name: !Var appimage_filename
